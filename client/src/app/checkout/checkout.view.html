<div class="checkout__container">
    <form action="#" class="order">
        <label class="order__label" for="name">Name</label>
        <input class="order__input" type="text" name="name" value="" placeholder="Name" required>
        <label class="order__label" for="email">E-mail</label>
        <input class="order__input" type="email" name="email" placeholder="email@example.com">
        <label class="order__label" for="phone">Phone number</label>
        <input class="order__input" type="tel">
        <button type="button" name="button" class="order__btn">Send order</button>
    </form>
</div>
