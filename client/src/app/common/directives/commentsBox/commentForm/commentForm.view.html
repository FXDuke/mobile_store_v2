<div class="form-container">
	<div class="btn openCommentForm">Write comment</div>
	<div class="commentForm-wrapper">	
		<div class="row">
			<div class="title col-lg-12">
				<span>You can write your comment</span>
				<div class="closeIcon"><i class="fa fa-times" aria-hidden="true"></i></div>
			</div>
			<div class="clarify-wrapper col-lg-4">			
				<div class="description">
					<p>Use this form only to leave a review on this product.</p>
					<p>All comments not related to product reviews will be deleted!</p>
				</div>
			</div>
			<div class="ownDatas-wrapper col-lg-4">
				<div class="comment-label">Your name</div>
				<input type="text" class="name" ng-model = "vm.newComment.author">
			</div>
			<div class="comText-wrapper col-lg-4">
				<div class="comment-label">Your comment</div>
				<textarea class="comment-text" ng-model = "vm.newComment.text"></textarea>
				<div class="btn addComment" ng-click="vm.saveComment()">Add comment</div>
			</div>		
		</div>
	</div>
</div>
