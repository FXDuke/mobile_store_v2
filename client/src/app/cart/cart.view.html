<div class="cart__container">
    <ul class="cart__list">
        <li class="cart__item" ng-repeat="cartItem in vm.cartAllItems">
            <div class="cart__item_info">
                <a class="cart__link" ui-sref="details({id: '{{cartItem._id}}'})" title="{{cartItem.name}}"><img class="cart__img" ng-src="{{'http://localhost:4001/api/v1/'+ cartItem.imgUrl}}" alt=""></a>
                <div>
                    <a class="cart__link" ui-sref="details({id: '{{cartItem._id}}'})" title="{{cartItem.name}}"><h2 class="cart__title">{{cartItem.name}}</h2></a>
                    <p class="cart__price">Item price: &#36;{{cartItem.price}}</p>
                </div>
            </div>

            <div class="cart__item_cost">
                <label for="" class="cart__quantity">
                    Quantity:
                    <input class="cart__quantity_num" type="number" ng-model="cartItem.quantity" ng-change="vm.calcTotal()">
                </label>
                <p class="cart__price cart__price--big">&#36;{{cartItem.price * cartItem.quantity}}</p>
                <button class="cart__item_remove" ng-click="vm.delCartItem(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <p class="cart__total cart__price cart__price--big" ng-bind="'Total: &#36;' + vm.totalAll" ng-class="(vm.totalAll == 0) ? 'cart__total--hide' : ''"></p>
    <a class="cart__pai" ui-sref="checkout" title="Proceed to checkout" ng-class="(vm.totalAll == 0) ? 'cart__total--hide' : ''">Proceed to checkout</a>
</div>
