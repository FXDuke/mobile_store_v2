<div>
	<div class = "content">
		<div class="gallery">
			<div class = "large-image">
				<img ng-src="http://localhost:4001/api/v1/{{details.largeImg}}">
			</div>
			<ul>
				<li ng-repeat="img in details.phone.images"><img ng-src="http://localhost:4001/api/v1/{{img}}" ng-click = "details.changeImg(img)"></li>
			</ul>
		</div>
		
		<div class="specification">
			<h2>{{details.phone.name}}</h2>
			<h3>Specification</h3>
			{{details.phone.description}}
		</div>
		
		<div class="reviews">
			<h2>Reviews:</h2>
			<section>
				<div class="get_reviews">
					<comments ng-repeat = "comment in details.comments" comment = "comment"></comments>
				</div>	
				  
				<form class="detail-add-review-f" id="new_comment" action="/cgi-bin/form.php">
					<div class="clearfix f-i" name="additional_fields">
						<div class="detail-add-review-f-i-title-vert">Rating</div>
						<input type="namber" name="namber"  ng-model = "details.newComments.item_rating">
					</div>
					<div class="clearfix pp-comments-f-i-indent">
						<div class="detail-add-review-f-i-title-vert">Комментарий</div>
						<textarea name="text" ng-model = "details.newComments.text" _required="required" class="input-textarea input-textarea-wide detail-add-review-input-textarea" data-title="Комментарий"></textarea>
					</div>
					<div class="clearfix pp-comments-f-i-indent">
						<div class="detail-add-review-f-i-title-vert">Ваше имя</div>
							<input type="text" name="name" ng-model = "details.newComments.author" class="input-text input-text-wide" pattern="^[\`\'\&quot;\(\)A-Za-zА-Яа-яіїёєІЇЁЄ\d\.\s_-]{2,50}$" data-title="Ваше имя">
					</div>
					

					<div class="aligned-right clearfix f-i" name="add_comment_btn_block">
						<div class="inline valigned-middle">
							<a href="#" class="novisited detail-add-review-cancel-link" name="close_form">Отмена</a>
						</div>
						<div class="btn-link-i" id="detail-tab-reviews-add-submit" data-title="Оставить отзыв"  ng-click = "details.setCommentsItems()">Send</div>
		
					</div>
					
				</form>
			</section>
		</div>
		
	</div>
</div>
